<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <title>lollipop | LoL Search</title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Kalam|Quicksand" rel="stylesheet">
    <link href="styles/bundle.min.css" rel="stylesheet">

  </head>
  <body class="theme-default">

    <nav id="nav">
      <div id="nav-main">
        <div class="left">
          <a id="logo" href="/">Lollipop!</a>
          <div class="search"></div>
        </div>
        <div class="right">
          <div class="inline-block relative">
            <span id="dev-button" class="nav-icon icon-bug"></span>
            <div id="dev-menu" class="menu">
              <span id="logLocalData" class="nav-icon icon-code" title="Log localData to developer console"></span>
              <span id="dumpLocalData" class="nav-icon icon-cross" title="Dump localData"></span>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section id="search">
      <h1 id="title">Summoner Search</h1>
      <div id="search-wrap">
        <input type="text" id="name" placeholder="Summoner Name..." />
        <select id="region" value="NA">
          <option value="NA">NA</option>
          <option value="EUW">EUW</option>
          <option value="EUNE">EUNE</option>
          <option value="BR">BR</option>
          <option value="KR">KR</option>
          <option value="JP">JP</option>
          <option value="OCE">OCE</option>
          <option value="TR">TR</option>
          <option value="RU">RU</option>
          <option value="LAN">LAN</option>
          <option value="LAS">LAS</option>
        </select>
      </div>
    </section>

    <main>

      <section id="summoner">
        <section class="left"></section>

        <section class="middle">
          <div class="info"></div>
          <div class="recent"></div>
          <div class="matches"></div>
        </section>

        <section class="right"></section>

      </section>

    </main>

    <!-- Off-Page Elements -->
    <div id="loader">Loading&#8230;</div>
    <div id="loading"></div>
    <div id="error"></div>
    <!-- Scripts -->
    <script src="scripts/bundle.min.js"></script>
  </body>
</html>
